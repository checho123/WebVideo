<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGl.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1024px; height: 768px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Video</div>
      </div>
    </div>

    <div class="img-present">
      <img src="Assest/img/pantallazo_01.PNG" alt="pantallazo">
      <img src="Assest/img/pantallazo_02.PNG" alt="pantallazo">
      <img src="Assest/img/pantallazo_03.PNG" alt="pantallazo">
      <img src="Assest/img/pantallazo_04.PNG" alt="pantallazo">
    </div>

  </body>
</html>
